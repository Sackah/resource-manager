<div class="search">
  <div class="search-container">
    <input
      type="search"
      class="search-input"
      [(ngModel)]="query"
      [ngModelOptions]="{ standalone: true }"
      id="search"
      placeholder="Search anything here" />

    <button aria-label="search" (click)="performSearch()"></button>
  </div>
</div>
