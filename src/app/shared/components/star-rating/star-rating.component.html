<div class="rating">
  @for (star of stars; track $index) {
  <svg
    xmlns="http://www.w3.org/2000/svg"
    width="50"
    height="50"
    viewBox="0 0 48 48"
    (click)="rate($index + 1)"
    [class]="{ active: $index < rating || $index < hoverIndex }"
    (mouseover)="hover($index + 1)"
    (mouseleave)="leave()">
    <path
      d="M5.59099 0L7.39056 3.06819L10.8851 3.81966L8.50276 6.46738L8.86294 10L5.59099 8.56819L2.31905 10L2.67923 6.46738L0.296875 3.81966L3.79142 3.06819L5.59099 0Z"
      fill="#626262" />
  </svg>
  }
</div>
