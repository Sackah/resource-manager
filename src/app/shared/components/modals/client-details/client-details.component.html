<div class="modal-overlay" *ngIf="client">
  <div class="fixed inset-0 flex items-center justify-center">
    <div class="relative bg-white rounded-lg shadow-md m-4 p-6 w-[400px]">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-lg font-semibold text-gray-600">Client</h2>
        <button class="focus:outline-none">
          <img
            src="https://file.rendit.io/n/tmm4zjNT0bW3nKcuijif.svg"
            alt="Close"
            class="w-4 h-4"
            (click)="closeModal()" />
        </button>
      </div>

      <div class="flex items-center mb-4 pl-6">
        <img
          src="https://file.rendit.io/n/zuv22h4ojTVto5JMmKMv.svg"
          alt="Client"
          class="w-16 h-16 rounded-full bg-gray-200 p-4 mr-4" />
        <span class="font-normal text-base">{{ client.name }}</span>
      </div>

      <hr class="mb-4" />

      <div class="mb-4">
        <h3 class="font-normal text-sm mb-2">Details</h3>
        <p class="text-sm font-thin text-gray-400">
          {{ client.details }}
        </p>
      </div>

      <div class="mb-4">
        <h4 class="font-medium text-sm mb-2">Date</h4>
        <p class="text-gray-500 text-xs mb-4">{{ client.created_at }}</p>

        <div class="flex items-center mb-2">
          <h4 class="font-medium text-sm mr-2">Project</h4>
          <span class="bg-blue-600 text-white text-xs rounded-lg px-2 py-1">{{
            client.totalProjects
          }}</span>
        </div>
        <ul class="list-disc text-sm list-inside text-gray-400">
          <ng-container *ngFor="let project of client.projects">
            <li class="text-gray-500 text-xs mb-4">{{ project.name }}</li>
          </ng-container>
        </ul>
      </div>

      <div>
        <h4 class="font-normal text-sm mb-2">Assigned people</h4>
        <div class="flex -space-x-2 mb-4">
          <ng-container *ngIf="client && client.employees">
            <ng-container *ngFor="let employee of client.employees">
              <div class="relative">
                <img
                  *ngIf="employee.picture; else defaultAvatar"
                  [src]="employee.picture"
                  alt="Employee Picture"
                  class="w-8 h-8 rounded-full border-2 border-white"
                  title="{{ employee.name }}" />

                <ng-template #defaultAvatar>
                  <img
                    src="../../../../../assets/images/user/avatar-2.svg"
                    alt="Default Avatar"
                    class="w-8 h-8 rounded-full border-2 border-white"
                    title="{{ employee.name }}" />
                </ng-template>
              </div>
            </ng-container>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
