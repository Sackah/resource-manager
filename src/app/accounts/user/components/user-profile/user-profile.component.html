<div class="p-4">
  <h2 class="text-2xl font-medium mb-8">Profile</h2>
  <p class="mb-8">Personal Info</p>
</div>

<form
  (submit)="submitForm($event)"
  [formGroup]="userDetails"
  class="max-w-3xl mx-auto lg:max-w-4xl">
  <div class="mb-6">
    <div class="profile-picture relative flex items-center gap-20">
      <img
        [src]="imgUrl"
        alt="profile picture"
        class="rounded-full h-40 w-40 object-cover mb-2" />
      <label for="image" class="visibly-hidden">Profile picture</label>

      <div class="border border-[#ECEFF4] p-2 rounded-md flex items-center">
        <div class="flex items-center">
          <img src="assets/images/icon_camera-sharp.svg" class="h-8 w-8" />
          <p class="ml-2">Upload Picture</p>
        </div>

        <input
          type="file"
          id="image"
          name="image"
          formControlName="profilePicture"
          (change)="onFileChange($event)"
          accept=".jpg,.jpeg,.png"
          class="opacity-0 absolute" />
      </div>
    </div>
  </div>

  <div class="separator border-t border-gray-300 my-8"></div>

  <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
    <div>
      <label
        for="firstName"
        class="block text-sm lg:text-xs font-medium text-[#728197]"
        >FIRST NAME</label
      >
      <input
        id="firstName"
        type="text"
        class="w-full px-4 py-3 border rounded-2xl text-base lg:text-sm"
        placeholder="First name"
        formControlName="firstName" />
      <div
        *ngIf="getNameErrors('firstName')"
        class="text-red-500 text-xs lg:text-sm mt-1">
        {{ getNameErrors('firstName') }}
      </div>
    </div>

    <div>
      <label
        for="lastName"
        class="block text-sm lg:text-xs font-medium text-[#728197]"
        >LAST NAME</label
      >
      <input
        id="lastName"
        type="text"
        class="w-full px-4 py-3 border rounded-2xl text-base lg:text-sm"
        placeholder="Last name"
        formControlName="lastName" />
      <div
        *ngIf="getNameErrors('lastName')"
        class="text-red-500 text-xs lg:text-sm mt-1">
        {{ getNameErrors('lastName') }}
      </div>
    </div>
  </div>

  <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mt-4">
    <div>
      <label
        for="email"
        class="block text-sm lg:text-xs font-medium text-[#728197]"
        >EMAIL</label
      >
      <input
        id="email"
        type="email"
        class="w-full px-4 py-3 border rounded-2xl text-base lg:text-sm {{
          getEmailErrors() ? 'border-red-500' : 'border-gray-300'
        }}"
        placeholder="ella.naizer@amalitech.org"
        formControlName="email" />
      <div
        *ngIf="getEmailErrors()"
        class="text-red-500 text-sm lg:text-base mt-1">
        {{ getEmailErrors() }}
      </div>
    </div>

    <div>
      <label
        for="phoneNumber"
        class="block text-sm lg:text-xs font-medium text-[#728197]"
        >PHONE NUMBER</label
      >
      <input
        id="phoneNumber"
        type="tel"
        class="w-full px-4 py-3 border rounded-2xl text-base lg:text-sm {{
          getNumberErrors() ? 'border-red-500' : 'border-gray-300'
        }}"
        pattern="[0-9]{10}"
        maxlength="10"
        placeholder="Phone number"
        formControlName="phoneNumber" />
      <div class="text-red-500 text-xs lg:text-sm mt-1">
        {{ getNumberErrors() }}
      </div>
    </div>
  </div>

  <div class="flex mt-6">
    <button
      type="button"
      class="w-full lg:w-1/3 bg-[#9AA8BC] text-[#022F54] py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue">
      Reset
    </button>
    <button
      type="submit"
      class="w-full lg:w-1/3 bg-[#022F54] text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue">
      Update Profile
    </button>
  </div>
</form>
