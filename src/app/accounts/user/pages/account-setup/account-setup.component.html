<div class="global-pages-auth">
  <div class="global-illustration-left">
    <app-login-side-illustration
      imgUrl="../../../../../assets/images/auth/Man Working on laptop.png"></app-login-side-illustration>
  </div>
  <div class="global-formfield-right">
    <div class="global-forms-auth">
      @if (setupProgress === 'password') {
      <app-new-password-form
        [userDetails]="userDetails"></app-new-password-form>
      } @else if (setupProgress === 'details') {
      <app-account-setup-form
        [email]="userDetails.email"
        [refId]="userDetails.refId"></app-account-setup-form>
      }
    </div>
  </div>
</div>
