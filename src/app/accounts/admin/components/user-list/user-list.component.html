<ng-container *ngIf="loading; else userList">
  <div class="spinner-dots">
    <div class="custom-spinner">
      <div class="spinner-dot"></div>
      <div class="spinner-dot"></div>
      <div class="spinner-dot"></div>
    </div>
  </div>
</ng-container>
<ng-template #userList>
  <div class="user-list-container">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Department</th>
          <th>Specialization</th>
          <th>Actions</th>
        </tr>
        <!-- <delete-modal
          *ngIf="showDeleteModal"
          [userEmailToDelete]="userToDeleteEmail"
          (deleteConfirmed)="deleteUser($event)"
          (cancel)="cancelDeleteModal()"></delete-modal> -->
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td style="display: flex">
            <input type="checkbox" [checked]="false" style="
                width: 20px;
                height: 20px;
                margin-right: 8px;
                font-family: 'LexendMedium';
                color: #022f54;
              " />
            {{ user.firstName }} {{ user.lastName }}
          </td>
          <td>{{ user.email }}</td>
          <td>{{ user.roles }}</td>
          <td>{{ user.department }}</td>
          <td *ngIf="user.specializations && user.specializations.length > 0">
            <span *ngFor="let specialization of user.specializations[0] | keyvalue">
              {{ specialization.value }}
            </span>
          </td>
          <td *ngIf="
              !user.specializations || user.specializations.length === 0
            "></td>
          <td>
            <button class="actions-btn" (click)="openDropdown($event, user)">
              <div class="actions-dot">
                <img src="assets/images/user/dots-v.svg" alt="dots" />
              </div>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <pagination [currentPage]="currentPage" [totalPages]="totalPages" (pageChange)="onPageChange($event)"></pagination>
</ng-template>
